<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Outfit" font-size="18" font-weight="500" letter-spacing="0em"><tspan x="164.014" y="142.66">Tucked away in the quiet, tree-lined streets of Lynnwood Gardens, </tspan><tspan x="118.17" y="166.66">Blessing@Lynnwood is the perfect spot to unwind after a busy day in Pretoria. &#10;</tspan><tspan x="427" y="190.66">&#10;</tspan><tspan x="116.447" y="214.66">Whether you&#x2019;re here for a school event, a night at the theatre, or an important </tspan><tspan x="157.896" y="238.66">business trip, you&#x2019;ll find everything you need for a comfortable stay. &#10;</tspan><tspan x="427" y="262.66">&#10;</tspan><tspan x="135.511" y="286.66">Enjoy your own space with self-catering facilities, great Wi-Fi, and secure </tspan><tspan x="227.576" y="310.66">parking. It&#x2019;s easy, relaxed, and just feels like home.</tspan></text>
