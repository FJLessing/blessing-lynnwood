<div class="flex items-center gap-7">
  <img
    [src]="'assets/images/icons/' + icon() + '.svg'"
    [alt]="title() | translate"
    class="w-11 h-11"
  />

  <div class="flex flex-col gap-4">
    <h3 class="text-2xl font-normal">{{ title() | translate }}</h3>
    <p class="text-base font-light">{{ description() | translate }}</p>
  </div>
</div>
