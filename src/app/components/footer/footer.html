<footer class="bg-primary-50 text-white py-20 px-16">
  <div class="flex flex-col items-center gap-20">
    <!-- Content Section -->
    <div class="flex flex-row justify-center w-full gap-8">
      <!-- Logo -->
      <div class="logo flex-1">
        <img src="assets/images/logo.svg" alt="Blessing@Lynnwood" width="84" height="36">
      </div>

      <!-- Navigation Wrapper -->
      <div class="flex flex-col items-end gap-10">
        <!-- Navigation Links -->
        <nav class="flex flex-row items-center gap-10">
          <a href="#your-stay" class="text-body-1 hover:text-sage-30 transition-colors">Your Stay</a>
          <a href="#gallery" class="text-body-1 hover:text-sage-30 transition-colors">Gallery</a>
          <a href="#contact" class="text-body-1 hover:text-sage-30 transition-colors">Contact Us</a>
        </nav>

        <!-- CTA Button -->
        <div class="flex flex-row gap-10">
          <button class="px-6 py-2.5 bg-sage-50 text-button rounded-full border-2 border-sage-50 hover:bg-sage-60 transition-colors h-11">
            Check availability
          </button>
        </div>
      </div>
    </div>

    <!-- Credits Section -->
    <div class="flex flex-col items-center gap-8 w-full">
      <!-- Divider -->
      <hr class="w-full border-sage-50">

      <!-- Footer Links -->
      <div class="flex flex-row gap-6">
        <a href="#privacy" class="text-sm hover:text-sage-30 transition-colors underline">Privacy Policy</a>
        <a href="#terms" class="text-sm hover:text-sage-30 transition-colors underline">Terms of Service</a>
        <a href="#cookies" class="text-sm hover:text-sage-30 transition-colors underline">Cookies Settings</a>
      </div>

      <!-- Language Switcher -->
      <div class="self-end flex flex-row gap-2">
        <button
          (click)="switchLanguage('en')"
          [class.text-sage-50]="currentLanguage === 'en'"
          [class.text-sage-80]="currentLanguage !== 'en'"
          class="px-3 py-2 rounded transition-colors hover:text-sage-30">
          EN
        </button>
        <span class="text-sage-80">/</span>
        <button
          (click)="switchLanguage('af')"
          [class.text-sage-50]="currentLanguage === 'af'"
          [class.text-sage-80]="currentLanguage !== 'af'"
          class="px-3 py-2 rounded transition-colors hover:text-sage-30">
          AF
        </button>
      </div>
    </div>
  </div>
</footer>
