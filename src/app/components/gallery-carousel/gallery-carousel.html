<div class="w-full flex flex-col items-end gap-6">
  <!-- Swiper Container -->
  <swiper-container #swiperEl init="false" class="w-full" (mouseenter)="pause()" (mouseleave)="resume()">
    @for (slide of slides(); track $index) {
    <swiper-slide class="w-auto!">
      <div class="relative overflow-hidden rounded-lg cursor-pointer transition-all duration-300 ease-out"
        [class.opacity-100]="$index === currentSlide()" [class.opacity-60]="$index !== currentSlide()"
        [class.scale-[1.02]]="$index === currentSlide()" [class.scale-100]="$index !== currentSlide()">
        <img [ngSrc]="slide.src" [width]="slide.width" [height]="slide.height"
          class="block h-[50vh] sm:h-[60vh] md:h-[70vh] w-auto object-contain" [alt]="slide.alt" priority>
        <!-- Overlay for inactive slides -->
        <div class="pointer-events-none absolute inset-0 bg-black/20 transition-opacity duration-300"
          [class.opacity-0]="$index === currentSlide()" [class.opacity-100]="$index !== currentSlide()"></div>
      </div>
    </swiper-slide>
    }
  </swiper-container>

  <!-- Navigation Button -->
  <button (click)="next()"
    class="flex items-center justify-center w-12 h-12 mr-4 sm:mr-16 rounded-full bg-sage-50 shadow-lg hover:bg-sage-40 transition-colors active:scale-95"
    aria-label="Next image">
    <img ngSrc="assets/images/chevron-right.svg" width="24" height="24" alt="">
  </button>
</div>
