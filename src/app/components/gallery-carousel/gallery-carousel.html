 <div class="w-full overflow-hidden">

      <!-- Carousel Track -->
      <div class="flex flex-col items-end gap-6 w-full max-w-7xl mx-auto">

        <!-- Items Container -->
        <div
          #track
          class="flex items-center gap-6 w-full overflow-x-auto no-scrollbar pb-4 scroll-smooth"
          (mouseenter)="pause()"
          (mouseleave)="resume()"
          (focusin)="pause()"
          (focusout)="resume()"
        >
          @for (slide of slides(); track $index) {
            <div
              #slideEl
              tabindex="0"
              class="relative shrink-0 overflow-hidden rounded-lg cursor-pointer outline-none transition-[opacity,transform] duration-200 ease-in-out focus-visible:ring-2 focus-visible:ring-sage-40"
              [class.opacity-100]="$index === currentSlide()"
              [class.opacity-60]="$index !== currentSlide()"
              [class.scale-[1.02]]="$index === currentSlide()"
              [class.scale-100]="$index !== currentSlide()"
              (focus)="setCurrent($index)"
              (click)="setCurrent($index)"
            >
              <img
                [ngSrc]="slide.src"
                [width]="slide.width"
                [height]="slide.height"
                class="carousel-image block h-auto w-auto max-h-[70vh] max-w-[85vw] object-contain transition-transform duration-300 ease-out"
                [class.scale-[1.02]]="$index === currentSlide()"
                [class.scale-100]="$index !== currentSlide()"
                [alt]="slide.alt"
              >
              <div
                class="pointer-events-none absolute inset-0 bg-black/20 transition-opacity duration-200 ease-in-out"
                [class.opacity-0]="$index === currentSlide()"
                [class.opacity-100]="$index !== currentSlide()"
              ></div>
            </div>
          }
        </div>

        <!-- Navigation Control -->
        <button
          (click)="next()"
          class="flex items-center justify-center w-12 h-12 rounded-full bg-sage-50 shadow-lg hover:bg-sage-40 transition-colors active:scale-95"
          aria-label="Next image"
        >
          <img ngSrc="assets/images/chevron-right.svg" width="24" height="24" alt="">
        </button>
